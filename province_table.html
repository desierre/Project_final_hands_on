<!-- templates/payments_table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>province Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>province Table</h1>
    <a href="{{ url_for('render_create_province_form') }}"><button>Add New province</button></a>
    <!-- Search Form -->
    <form action="{{ url_for('search_province_results') }}" method="GET">
        <label for="search_criteria">Search by Day Date:</label>
        <input type="date" name="search_criteria" required>
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Day Date</th>
                <th>province Method Code</th>
                <th>Action</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for province in provinces %}
                <tr>
                    <td>{{ province[0] }}</td>
                    <td>{{ province[1] }}</td>
                    <td>{{ province[2] }}</td>
                    <td class="actions">
                        <a href="{{ url_for('render_edit_province_form', province_id=province[0]) }}">Edit</a>
                        | 
                        <a href="{{ url_for('render_delete_province_form',province_id=province[0]) }}" onclick="return confirm('Are you sure you want to delete this payment?')">Delete</a>
                    </td>
                    <!-- Adjust the indices based on your database schema -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
