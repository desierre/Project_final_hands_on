<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit province</title>
</head>
<body>
    <h1>Edit province</h1>
    <form action="/province/{{province_id }}/edit" method="POST">
        <label for="day_date">Day Date:</label>
        <input type="date" name="day_date" value="{{province.day_date }}" required>
        <br>

        <label for="province_method_code">province Method Code:</label>
        <input type="text" name="province_method_code" value="{{province._method_code }}" required>
        <br>

        <!-- Add more fields as needed -->

        <button type="submit">Update province</button>
    </form>
</body>
</html>
